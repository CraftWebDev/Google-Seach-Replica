<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Image Search</title>
  <link rel="stylesheet" href="styles.css">
  <div style="position: absolute; top: 20px; right: 20px;">
          <a href="index.html">Google Search</a>

        <a href="advanced.html">Advanced Search</a>
    </div>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

.logo {
  display: inline-block;
  margin-right: 10px;
  vertical-align: middle;
}

.form {
  display: flex;
  align-items: center;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-top: 20px;
}

.form input[type="text"] {
  border: none;
  padding: 10px;
  width: 100%;
}

.form button {
  background-color: #4285F4;
  border: none;
  border-radius: 4px;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
  padding: 10px 16px;
}

  </style>
</head>
<body>
  <div class="container">
    <a href="#">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
    </a>
    <form action="https://www.google.com/search" method="GET" class="form">
      <input type="text" name="q" placeholder="Search images...">
      <button type="submit">Google Search</button>
    </form>
  </div>
</body>
</html>
